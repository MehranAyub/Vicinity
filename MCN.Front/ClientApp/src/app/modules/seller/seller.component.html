<div class="sidebar-wrap  sidebar-overlay">
    <!-- Add pushcontent or fullmenu instead overlay -->
    <div class="closemenu text-opac">Close Menu</div>
    <div class="sidebar">
        <div class="row mt-4 mb-3">
            <div class="col-auto">
                <!-- <figure class="avatar avatar-60 rounded mx-auto my-1">
                    <img src="assets/img/user2.jpg" alt="">
                </figure> -->
                <i class="bi bi-person-circle size-24"></i>
            </div>
            <div class="col align-self-center ps-0">
                <h6 class="mb-0">{{this.Name}}</h6>
                <p class="text-opac">Lahore</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" [routerLink]="['/job/dashboard']">
                            <div class="avatar avatar-40 rounded icon"><i class="bi bi-house-door"></i></div>
                            <div class="col">Dashboard</div>
                            <div class="arrow"><i class="bi bi-arrow-right"></i></div>
                        </a>
                    </li>

                

                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/job/inbox']"tabindex="-1">
                            <div class="avatar avatar-40 rounded icon"><i class="bi bi-chat-text"></i></div>
                            <div class="col">Messages</div>
                            <div class="arrow"><i class="bi bi-arrow-right"></i></div>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"  tabindex="-1">
                            <div class="avatar avatar-40 rounded icon"><i class="bi bi-bell"></i></div>
                            <div class="col">Notification</div>
                            <div class="arrow"><i class="bi bi-arrow-right"></i></div>
                        </a>
                    </li>

                 

                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/job/profile']" tabindex="-1">
                            <div class="avatar avatar-40 rounded icon"><i class="bi bi-person-circle size-22"></i></div>
                            <div class="col">Profile <span class="badge bg-info fw-light">new</span></div>
                            <div class="arrow"><i class="bi bi-arrow-right"></i></div>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a (click)="Logout()" class="nav-link" tabindex="-1">
                            <div class="avatar avatar-40 rounded icon"><i class="bi bi-box-arrow-right"></i></div>
                            <div class="col" >Logout</div>
                            <div class="arrow"><i class="bi bi-arrow-right"></i></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Sidebar main menu ends -->

<!-- Begin page -->
<main class="h-100  has-footer">

    <!-- Header -->
    <!-- <app-header></app-header> -->
    <!-- Header ends -->

    <!-- main page content -->
  <router-outlet></router-outlet>
    <!-- main page content ends -->


</main>
