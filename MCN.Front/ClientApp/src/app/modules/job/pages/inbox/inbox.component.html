<app-header [userData]="this.firstName" (anchorLinkClick)="dataReceivedByEvent($event)"></app-header>

<div class="main-container container mt-7">
    <!-- Chat list   -->
    <div class="row">
        <div class="col-12 px-0" *ngFor="let item of chats;">
            <div class="list-group list-group-flush rounded-0" style="opacity: 0.90;">
                <a (click)="getChat(item.sender)" class="list-group-item">
                    <div class="row">
                        <div class="col-auto">
                            <div class="avatar avatar-50 rounded-circle">
                                <img src="assets/img/user-img.jpg" alt="UserImg">
                            </div>
                        </div>
                        <div class="col align-self-center">
                            <p class="mb-0">{{item.senderName}} <span class="float-end small text-opac">{{item.createdAt}}</span></p>
                            <p class="text-opac"><i class="bi bi-check-all text-primary"></i>{{item.message}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
